<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Q-Acadêmico Web IF-ES Clone</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <img
          src="https://academico.ifes.edu.br/qacademico/imagens/escolhamodulo3.gif"
          alt="Bem vindo ao q-academico web"
        />
        <p>
          Escolha ao lado o módulo que deseja <br />
          acessar. Seu login e senha serão <br />
          necessários.
        </p>
      </div>

      <div class="options">
        <nav class="options--nav">
          <ul>
            <li>
              <a href="#professor">
                <i class="ph-graduation-cap-bold"></i>
                PROFESSOR
              </a>
            </li>
            <li>
              <a href="#student">
                <i class="ph-student-bold"></i>
                ALUNO
              </a>
            </li>
            <li>
              <a href="#parents-students">
                <i class="ph-users-bold"></i>
                PAIS DE ALUNO
              </a>
            </li>
            <li>
              <a href="#company">
                <i class="ph-buildings-bold"></i>
                EMPRESA
              </a>
            </li>
            <li>
              <a href="#managers">
                <i class="ph-users-four-bold"></i>
                TÉC.ADMIN
              </a>
            </li>
            <li>
              <a href="#egress">
                <i class="ph-sign-out-bold"></i>
                EGRESSO
              </a>
            </li>
            <li>
              <a href="#validate-documents">
                <i class="ph-list-checks-bold"></i>
                VALIDAR DOCS
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="logo--pessoal">
        <p>Desenvolvido por</p>
        <img src="https://portfolio-react-oficial.vercel.app/assets/iconbytedev.f6554634.svg" alt="Minha Logo Pessoal" width="100">
      </div>
    </div>


    <footer>
      <div class="line">.</div>
      <div class="footer">
        <p>Criado em 22/09/2022</p>
        <p>Versão 0.0.1</p>
        <p>&copy; Shayane</p>
      </div>
    </footer>

    <!-- ICONES -->
    <script src="https://unpkg.com/phosphor-icons"></script>
  </body>
</html>
